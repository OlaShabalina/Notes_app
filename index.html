<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>Document</title>
</head>
<body>

    <div class="containerr">
        <h1 class="flow-text center-align">Notes app</h1>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title center-align">Your notes list</span>
                            <input id="search-text" type="text" placeholder="Please type your keywords to find a note">
                            <div class="input-field col s12">
                                <select id="filter-by">
                                    <option value="" disabled selected>Sort notes by:</option>
                                    <option value="byEdited">Sort by last edited</option>
                                    <option value="byCreated">Sort by recently created</option>
                                    <option value="alphabetical">Sort alphabetically</option>
                                </select>
                            </div>
                            <div id="notes">
                                <!-- notes will be generated dynamically -->
                            </div>
                            <a class="btn waves-effect waves-light orange accent-3" id="create-note">Create note</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="notes-app.js"></script>

</html>
