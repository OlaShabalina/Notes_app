<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>Edit note</title>
</head>
<body>

    <div class="container">
        <h1 class="flow-text center-align">Notes app</h1>

        <div class="container">
            <div class="row">
                <div class="container s12 m10 9">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title center-align">You can edit your note here:</span>
                            <input id="note-title" placeholder="Note title">
                            <label for="note-body" id="last-edited"></label>
                            <textarea name="note-body" placeholder="Please enter note text" id="note-body" cols="30" rows="10"></textarea>
                            <button class="btn waves-effect waves-light orange accent-4" id="remove-note">Remove note</button>
                            <a class="btn waves-effect waves-light orange accent-2" href="/Notes_app">Create a note/Back to home page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-edit.js"></script>
    <!-- Materialize JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
